<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content" *ngIf="!edit; else elseBlock">
        <div>
          <span
            class="card-title"
            [ngClass]="todo.done ? 'grey-text' : 'white-text'"
            (click)="switchDone()"
            >{{ todo.label }}</span
          >
          <i class="small material-icons" (click)="editMode()">create</i>
          <i class="small material-icons" (click)="todoDeletion()">clear</i>
        </div>
        <span> id :{{ todo.id }}</span>
        <br />
        <span> creation date: {{ todo.creationDate | customDate: true }} </span>
      </div>

      <ng-template #elseBlock>
        <app-todo-form (createTodo)="changeName($event)"></app-todo-form>
      </ng-template>
    </div>
  </div>
</div>
